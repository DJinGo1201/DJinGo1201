<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>log in</title>
	<link rel="stylesheet" type="text/css" href="/public/stylesheets/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/public/stylesheets/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/public/stylesheets/log-in-style.css">
</head>
<body>
	<div class="window">
		<h1 class="text-center text-uppercase">
			<i class="fa fa-newspaper-o"></i>
		</h1>
		<form id="user">
			<div class="form-group">
				<label for="username">用户名</label>
				<div class="input-group">
                <div class="input-group-addon">
                <i class="fa fa-user"></i>
                </div>
				<input type="text" class="form-control" id="username" placeholder="username">
				</div>
			</div>
			<div class="form-group">
				<label for="password">密码</label>
				<div class="input-group">
                <div class="input-group-addon">
                <i class="fa fa-lock"></i>
                </div>
				<input type="password" class="form-control" id="password" placeholder="password">
				</div>
			</div>
			<div class="bt text-center">
				<a href="" class="btn btn-success btn-lg">Sign up</a>
				<a href=""  class="btn btn-primary btn-lg">Log in</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="/javascripts/user.js"></script>
</body>
</html>
