<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/reader_style.css">
    <title>reader</title>
</head>

<body>
    <div id="root" class="container">
        <div id="top-nav" class="top-nav">
            <span class="icon-back"></span>
        </div>
        <div class="chapter_content" id="chapter_content"></div>
        <div class="page_button">
            <ul class="tab">
                <li class="prev" id="prev">上一章</li>
                <li class="next" id="next">下一章</li>
            </ul>
        </div>
        <div class="nav-pannel" id="nav-pannel">
            <div class="child-mod">
                <span>字号</span>
                <button id="large-font" class="font-size-button">大</button>
                <button id="small-font" class="font-size-button">小</button>
            </div>
            <div class="child-mod">
                <span>背景</span>
                <div class="bg-wrap">
                    <div class="bg-container bg-color-1" data-bg="bg-color-1"></div>
                    <div class="bg-container bg-color-2" data-bg="bg-color-2"></div>
                    <div class="bg-container bg-color-3" data-bg="bg-color-3"></div>
                    <div class="bg-container bg-color-4" data-bg="bg-color-4"></div>
                </div>
            </div>
        </div>
        <div class="bottom-nav" id="bottom-nav">
            <ul class="nav-list">
                <li id="list" class="list">
                    <div class="wrap">
                        <div class="icon"></div>
                        <p>目录</p>
                    </div>
                </li>
                <li id="font-set" class="font">
                    <div class="wrap">
                        <div class="icon"></div>
                        <p>字体</p>
                    </div>
                </li>
                <li id="mode-set" class="day">
                    <div class="wrap">
                        <div class="icon"></div>
                        <p>白天</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
<script type="text/javascript" src="lib/zepto.min.js"></script>
<script type="text/javascript">
window.jQuery = $;
</script>
<script type="text/javascript" src="js/jquery.base64.js"></script>
<script type="text/javascript" src="js/jquery.jsonp.js"></script>
<script type="text/javascript" src="js/reader.js"></script>

</html>
